<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            color: #333;
            margin-top: 40px;
        }
        form {
            margin: 20px 0;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        input[type="submit"]:active {
            transform: translateY(1px);
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
        .go-back {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            background-color: #e74c3c; /* Red color */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px; /* Margin above */
            display: inline-block; /* Align correctly */
        }
        .go-back:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: translateY(-2px);
        }
        .go-back:active {
            transform: translateY(1px);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Generate an Image from Prompt</h1>
    <form method="POST">
        <textarea name="prompt" placeholder="Enter prompt here..."></textarea><br>
        <input type="submit" value="Generate Image">
    </form>
    
    {% if image_url %}
    <h2>Generated Image:</h2>
    <img src="{{ image_url }}" alt="Generated Image">
    {% endif %}
    
    <a href="/" class="go-back">Go Back</a>

    <footer>
        &copy; 2024 AI Web App. All rights reserved.
    </footer>
</body>
</html>
