<!-- generate_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
</head>
<body>
    <h1>Generate an Image from a Text Prompt</h1>
    <form method="POST">
        <input type="text" name="prompt" placeholder="Enter text prompt"><br>
        <input type="submit" value="Generate">
    </form>
    {% if image_path %}
    <h2>Generated Image:</h2>
    <img src="{{ url_for('static', filename=image_path.split('/')[-1]) }}" alt="Generated Image">
    {% endif %}
</body>
</html>
