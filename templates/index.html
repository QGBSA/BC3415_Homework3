<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .button-container {
            margin: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(1px);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>AI Web Application</h1>
    <p>Select a functionality to explore:</p>
    
    <div class="button-container">
        <a href="/sentiment"><button class="button">Text Sentiment Analysis</button></a>
    </div>
    <div class="button-container">
        <a href="/generate_image"><button class="button">Image Generation</button></a>
    </div>

    <footer>
        &copy; 2024 AI Web App. All rights reserved.
    </footer>
</body>
</html>
