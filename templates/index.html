<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

        }

        }

    <h1>AI Web Application</h1>
    <p>Select a functionality to explore:</p>
    
    <div class="button-container">

    </div>
    <div class="button-container">
        <a href="/generate_image"><button class="button">Image Generation</button></a>
    </div>
    <div class="button-container">

    </div>

</html>
