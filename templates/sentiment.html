<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4a90e2;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px; /* Increased padding for more height */
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px; /* Increased height for better usability */
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block; /* Align with other buttons */
        }
        input[type="submit"]:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }
        input[type="submit"]:active {
            transform: translateY(1px);
        }
        h2 {
            color: #4a90e2;
            margin-top: 20px; /* Space between result and button */
        }
        .go-back {
            background-color: #f44336; /* Red color for Go Back button */
            margin-top: 20px; /* Add space above */
            display: inline-block; /* Align with the submit button */
            text-decoration: none; /* Remove underline from link */
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
        }
        .go-back:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Text Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here..."></textarea><br>
        <input type="submit" value="Analyze">
    </form>
    {% if result %}
    <h2>Sentiment Result: {{ result }}</h2>
    {% endif %}
    
    <a href="/" class="go-back">Go Back</a>

    <footer>
        &copy; 2024 AI Web App. All rights reserved.
    </footer>
</body>
</html>
