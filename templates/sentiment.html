<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4a90e2;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #357ab8;
        }
        h2 {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <h1>Text Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="40" placeholder="Enter text here..."></textarea><br>
        <input type="submit" value="Analyze">
    </form>
    {% if result %}
    <h2>Sentiment Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
